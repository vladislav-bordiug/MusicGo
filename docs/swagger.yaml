definitions:
  models.AddDeleteRequestData:
    properties:
      group:
        example: Muse
        type: string
      song:
        example: Supermassive Black Hole
        type: string
    required:
    - group
    - song
    type: object
  models.AnswerCoupletData:
    properties:
      text:
        example: |-
          Ooh baby, don't you know I suffer?
          Ooh baby, can you hear me moan?
          You caught me under false pretenses
          How long before you let me go?
        type: string
    required:
    - text
    type: object
  models.AnswerData:
    properties:
      items:
        items:
          $ref: '#/definitions/models.RowDbData'
        type: array
    required:
    - items
    type: object
  models.EditRequestData:
    properties:
      group:
        example: Muse
        type: string
      link:
        example: https://www.youtube.com/watch?v=Xsp3_a-PMTw
        type: string
      releaseDate:
        example: 16.07.2006
        type: string
      song:
        example: Supermassive Black Hole
        type: string
      text:
        example: |-
          Ooh baby, don't you know I suffer?
          Ooh baby, can you hear me moan?
          You caught me under false pretenses
          How long before you let me go?

          Ooh
          You set my soul alight
          Ooh
          You set my soul alight
        type: string
    required:
    - group
    - song
    type: object
  models.RowDbData:
    properties:
      group:
        example: Muse
        type: string
      link:
        example: https://www.youtube.com/watch?v=Xsp3_a-PMTw
        type: string
      releaseDate:
        example: 16.07.2006
        type: string
      song:
        example: Supermassive Black Hole
        type: string
      text:
        example: |-
          Ooh baby, don't you know I suffer?
          Ooh baby, can you hear me moan?
          You caught me under false pretenses
          How long before you let me go?

          Ooh
          You set my soul alight
          Ooh
          You set my soul alight
        type: string
    required:
    - group
    - link
    - releaseDate
    - song
    - text
    type: object
info:
  contact: {}
  description: This is a sample server for music library
  title: Go Music
  version: "1.0"
paths:
  /addsong:
    post:
      consumes:
      - application/json
      description: Add song based on group and song provided as json.
      parameters:
      - description: JSON with group and song
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.AddDeleteRequestData'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Add song
      tags:
      - song
  /deletesong:
    post:
      consumes:
      - application/json
      description: Delete song based on group and song provided as json.
      parameters:
      - description: JSON with group and song
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.AddDeleteRequestData'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete song
      tags:
      - song
  /editsong:
    post:
      consumes:
      - application/json
      description: Edit song releaseDate, text and link based on group and song provided
        as json.
      parameters:
      - description: JSON with group, song, releaseDate, text, and link
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.EditRequestData'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Edit song text
      tags:
      - song
  /getdata:
    get:
      description: Retrieve songs and their details with pagination based on the page
        and items and filtration based on group, song, releaseDate, text and link
        provided as query parameters.
      parameters:
      - description: Current page
        example: 1
        in: query
        name: page
        required: true
        type: integer
      - description: Number of elements on the page
        example: 10
        in: query
        name: items
        required: true
        type: integer
      - description: Group
        example: '"Muse"'
        in: query
        name: group
        type: string
      - description: Song name
        example: '"Supermassive Black Hole"'
        in: query
        name: song
        type: string
      - description: Release date in format DD.MM.YYYY
        example: '"16.07.2006"'
        in: query
        name: releaseDate
        type: string
      - description: Song text (multiline allowed)
        example: '"Ooh baby, don''t you know I suffer?\nOoh baby, can you hear me
          moan?\nYou caught me under false pretenses\nHow long before you let me go?\n\nOoh\nYou
          set my soul alight\nOoh\nYou set my soul alight"'
        in: query
        name: text
        type: string
      - description: Song link
        example: '"https://www.youtube.com/watch?v=Xsp3_a-PMTw"'
        in: query
        name: link
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AnswerData'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all songs and their information with pagination
      tags:
      - songs
  /getsongtext:
    get:
      description: Retrieve song text with pagination based on the group, song and
        couplet provided as query parameters.
      parameters:
      - description: Group
        example: '"Muse"'
        in: query
        name: group
        required: true
        type: string
      - description: Song name
        example: '"Supermassive Black Hole"'
        in: query
        name: song
        required: true
        type: string
      - description: Couplet
        example: 1
        in: query
        name: couplet
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AnswerCoupletData'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get songs text with pagination
      tags:
      - song
swagger: "2.0"
